<main class="container">
  <section class="row">
      <section class="col-md-12 my-5">
          <h1 class="text-center">Registrar licencia a {{vm.nombreRepartidor}}</h1>

          <form name="registrarLicencia" class="row" novalidate ng-submit="vm.registrarLicencia(vm.nuevoRegistro)">

              <div class="col-md-4">

                <div class="form-group">
                    <label>Código de licencia: </label>
                    <input type="number" name="codigo" class="form-control" required ng-model="vm.nuevoRegistro.codigo">

                    <div class="text-danger my-3" ng-messages="registrarLicencia.codigo.$error">
                        <p ng-message="required">* Campo requerido</p>
                    </div>
                </div>

                <div class="form-group">
                  <label>Fecha de vencimiento</label>
                  <input type="date" name="fechaVencimiento" class="form-control" required ng-model="vm.nuevoRegistro.fechaVencimiento">

                  <div class="text-danger my-3" ng-messages="registrarLicencia.fechaVencimiento.$error">
                      <p ng-message="required">* Campo requerido</p>
                  </div>
                </div>

                <div class="form-group">
                    <label>Selecione tipo de licencia</label>
                    <select name="tipoLicencia" class="custom-select" required  ng-model="vm.nuevoRegistro.tipoLicencia">
                        <option value>Seleccione tipo</option>
                        <option value="A1 (motocicletas)">A1 (motocicletas)</option>
                        <option value="A2 (motocicletas)">A2 (motocicletas)</option>
                        <option value="A3 (motocicletas)">A3 (motocicletas)</option>
                        <option value="B1 (Vehículo liviano)">B1 (Vehículo liviano)</option>
                        <option value="B2 (Transporte mercancías)">B2 (Transporte mercancías)</option>
                        <option value="B3 (Transporte mercancías)">B3 (Transporte mercancías)</option>
                        <option value="B4 (Transporte mercancías)">B4 (Transporte mercancías)</option>
                    </select>

                    <div class="text-danger my-3" ng-messages="registrarLicencia.tipoLicencia.$error">
                      <p ng-message="required">* Campo requerido</p>
                    </div>
                </div>

              </div>

              <div class="col-md-12">
                  <button type="submit" class="btn btn-primary" ng-disabled="registrarLicencia.$invalid">Registrar</button>
              </div>

          </form>

      </section>

  </section>
  
</main>
