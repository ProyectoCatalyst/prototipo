<main class="container">
    <section class="row">
        <section class="col-md-12 my-5">
            <h1 class="text-center">Registrar repartidor</h1>

            <form name="registrarRepartidor" class="row" novalidate ng-submit="vm.registrarRepartidor(vm.nuevoRegistro)">
                <div class="col-md-6">
                        <div class="form-group">
                            <label>Cedula: </label>
                            <input type="number" name="cedula" class="form-control" required ng-model="vm.nuevoRegistro.cedula">

                            <div class="text-danger my-3" ng-messages="registrarRepartidor.cedula.$error">
                                <p ng-message="required">* Campo requerido</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Seleccione foto de perfil</label>
                            <div class="custom-file">
                                <input type="file" name="foto" class="custom-file-input" ng-model="vm.nuevoRegistro.foto">
                                <label class="custom-file-label"></label>
                            </div>
                            <p class="text-warning my-3">* Campo opcional</p>
                        </div>

                        <div class="form-group">
                            <label>Nombre: </label>
                            <input type="text" name="nombre" class="form-control" required ng-model="vm.nuevoRegistro.nombre">

                            <div class="text-danger my-3" ng-messages="registrarRepartidor.nombre.$error">
                                    <p ng-message="required">* Campo requerido</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Segundo nombre: </label>
                            <input type="text" name="segundoNombre" class="form-control" ng-model="vm.nuevoRegistro.segundoNombre">
                            <p class="text-warning my-3">* Campo opcional</p>                            
                        </div>

                        <div class="form-group">
                            <label>Primer apellido: </label>
                            <input type="text" name="primerApellido" class="form-control" required ng-model="vm.nuevoRegistro.primerApellido">

                            <div class="text-danger my-3" ng-messages="registrarRepartidor.primerApellido.$error">
                                    <p ng-message="required">* Campo requerido</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Segundo apellido: </label>
                            <input type="text" name="segundoApellido" class="form-control" ng-model="vm.nuevoRegistro.segundoApellido">
                            <p class="text-warning my-3">* Campo opcional</p>
                        </div>

                        <div class="form-group">
                            <label>Correo electrónico: </label>
                            <input type="email" name="correo" class="form-control" required ng-model="vm.nuevoRegistro.correo">

                            <div class="text-danger my-3" ng-messages="registrarRepartidor.correo.$error">
                                    <p ng-message="required">* Campo requerido</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">

                        <div class="form-group">
                            <label>Número de telefono: </label>
                            <input type="number" name="numero" class="form-control" required ng-model="vm.nuevoRegistro.telefono">

                            <div class="text-danger my-3" ng-messages="registrarRepartidor.numero.$error">
                                    <p ng-message="required">* Campo requerido</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Número de telefono adicional: </label>
                            <input type="number" name="numeroAdicional" class="form-control" ng-model="vm.nuevoRegistro.telefonoAdicional">
                            <p class="text-warning my-3">* Campo opcional</p>
                        </div>

                        <div class="form-group">
                            <label>Selecione sucursal en la cuál trabaja</label>
                            <select name="sucursal" class="custom-select" required  ng-model="vm.nuevoRegistro.sucursal">
                                <option value>Seleccione sucursal</option>
                                <option value="sucursal">Sucursal</option>
                            </select>

                            <div class="text-danger my-3" ng-messages="registrarRepartidor.sucursal.$error">
                                    <p ng-message="required">* Campo requerido</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Seleccione un género</label>
                            <select name="genero" class="custom-select" required  ng-model="vm.nuevoRegistro.genero">
                                <option value>Seleccione</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="diverso">Diverso</option>
                            </select>

                            <div class="text-danger my-3" ng-messages="registrarRepartidor.genero.$error">
                                    <p ng-message="required">* Campo requerido</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Fecha nacimiento: </label>
                            <input type="date" name="nacimiento" class="form-control" required ng-model="vm.nuevoRegistro.fechaNacimiento">

                            <div class="text-danger my-3" ng-messages="registrarRepartidor.nacimiento.$error">
                                    <p ng-message="required">* Campo requerido</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Contrasena: </label>
                            <input type="text" name="contrasena" class="form-control" required ng-model="vm.nuevoRegistro.contrasenna">

                            <div class="text-danger my-3" ng-messages="registrarRepartidor.contrasena.$error">
                                    <p ng-message="required">* Campo requerido</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Confirmar contrasena: </label>
                            <input type="text" name="confirmarContrasena" class="form-control" required ng-model="vm.nuevoRegistro.confirmarContrasenna">

                            <div class="text-danger my-3" ng-messages="registrarRepartidor.confirmarContrasena.$error">
                                    <p ng-message="required">* Campo requerido</p>
                            </div>
                        </div>
                </div>

                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary" ng-disabled="registrarRepartidor.$invalid">Registrar</button>
                </div>
            </form>
        </section>
    </section>
</main>
