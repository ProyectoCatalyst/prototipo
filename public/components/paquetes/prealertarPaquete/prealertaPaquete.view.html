<header class="row" id="fondoHeader">
  <div class="container-fluid d-none d-md-block m-2" id="logoHeader">
    <img src="sources/img/registrar/logoMenu.png" alt="" srcset="">
  </div>
</header>
<div class="container mt-5">
  <form ng-submit="vm.prealertarPaquete(vm.nuevoPaquetePrealertado)">
    <div class="row">

      <div class="col-md-12">
        <h1 id="tituloPrincipal">Prealerte su paquete!</h1>
        <h4>¡Es fácil y sencillo!</h4>
        <p>Complete los siguientes datos</p>
      </div>

    </div>
    <div class="row">

      <div class="col-md-4">
        <div class="form-group">
          <label>Número de tracking: </label>
          <input type="text" class="form-control" ng-model="vm.nuevoPaquetePrealertado.trackingPaquete" ng-disabled="true">
        </div>
        <div class="form-group">
          <label>Peso: </label>
          <input type="number" class="form-control" ng-model="vm.nuevoPaquetePrealertado.pesoPaquete">
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label for="sltTipoPaquete">Tipo del paquete</label>
          <select id="sltTipoPaquete" ng-options="tipoPaquete as tipoPaquete.name for tipoPaquete in vm.tipoPaquetes track by tipoPaquete._id"
            ng-model="vm.nuevoPaquetePrealertado.tipoPaquete" class="custom-select" required>
            <option value="">Seleccione un tipo de paquete</option>
          </select>
        </div>

        <div class="form-group">
          <label>Precio: </label>
          <input type="number" class="form-control" ng-model="vm.nuevoPaquetePrealertado.precioPaquete">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 mt-3">
        <button type="submit" class="btn btn-danger">Prealertar paquete</button>
        <button type="button" class="btn btn-danger" ng-click="vm.listarPaquetesPrealertados(paquetesPrealertados)">Lista de paquetes prealertados</button>
      </div>
    </div>

  </form>
</div>
