<main class="container-fluid">

  <section class="row">
    <div class="col-md-12 mt-5">

      <h1 class="text-center">Lista de los paquetes prealertados</h1>

      <table class="table mt-5">
        <thead class="thead-dark">
          <tr>
            <th scope="col">NÃºmero de tracking</th>
            <th scope="col">Tipo de paquete</th>
            <th scope="col">Acciones</th>

          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="paquetesPrealertados in vm.listarPaquetesPrealertados">
            <td>{{paquetesPrealertados.trackingPaquete}}</td>
            <td>{{paquetesPrealertados.tipoPaquete.name}}</td>
            <td>
              <button type="click" class="btn btn-warning" ng-click="vm.editarPaquetesPrealertados(paquetesPrealertados)">
                Editar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-success" ng-click="vm.prealertarPaquetes ()">Prealertar paquetes</button>
    </div>
  </section>

</main>
