<header class="row" id="fondoHeader">
  <div class="container-fluid d-none d-md-block m-2" id="logoHeader">
    <img src="sources/img/registrar/logoMenu.png" alt="" srcset="">
  </div>
</header>
<section class="row">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mt-5 mb-3">
        <h1 id="tituloPrincipal" class="">Registrar convenio</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form ng-submit="vm.registrarConvenio(vm.ConvenioNuevo)">
          <div class="form-group">
            <label for="txtCodigo">Código del convenio: </label>
            <input type="number" class="form-control" ng-model="vm.ConvenioNuevo.codigoConvenio" id="txtCodigo" required>
          </div>
          <div class="form-group">
            <label for="txtNombre">Nombre del convenio:</label>
            <input type="text" class="form-control" ng-model="vm.ConvenioNuevo.nombreConvenio" id="txtNombre" required>
          </div>
          <div class="form-group">
            <label for="txtDescripcion">Descripción:</label>
            <input type="text" class="form-control" ng-model="vm.ConvenioNuevo.descripcionConvenio" id="txtDescripcion" required>
          </div>
          <div class="form-group">
            <label for="txtInstitucion">Institución:</label>
            <input type="text" class="form-control" ng-model="vm.ConvenioNuevo.institucionConvenio" id="txtInstitucion" required>
          </div>
          <div class="form-group">
            <label for="txtCosto">Costo:</label>
            <input type="number" class="form-control" ng-model="vm.ConvenioNuevo.costoConvenio" id="txtCosto" required>
          </div>

          <button type="submit" class="btn btn-danger" ng-click="vm.registrarConvenio(vm.ConvenioNuevo)">Registrar Convenio</button>
        </form>
      </div>
    </div>
  </div>
</section>
