<div ng-include="'./components/includes/_header.html'"></div>
<section class="row">
  <div class="container">
    <form class="row" name="frmRegistroConvenio" ng-submit="vm.registrarConvenio(vm.convenioNuevo)"  autocomplete="off">
    <div class="col-4">
      <form ng-submit="vm.registrarConvenio(vm.convenioNuevo)">
          <div class="form-group">
            <label for="txtCodigo">Código del convenio: </label>
            <input type="number" class="form-control" ng-model="vm.convenioNuevo.codigo" id="txtCodigo" required>
          </div>
          <div class="form-group">
            <label for="txtNombre">Nombre del convenio:</label>
            <input type="text" class="form-control" ng-model="vm.convenioNuevo.nombre" id="txtNombre" required>
          </div>
          <div class="form-group">
            <label for="txtDescripcion">Descripción:</label>
            <input type="text" class="form-control" ng-model="vm.convenioNuevo.descripcion" id="txtDescripcion" required>
          </div>
          <div class="form-group">
            <label for="txtInstitucion">Institución:</label>
            <input type="text" class="form-control" ng-model="vm.convenioNuevo.institucion" id="txtInstitucion" required>
          </div>
          <div class="form-group">
            <label for="txtCosto">Costo:</label>
            <input type="number" class="form-control" ng-model="vm.convenioNuevo.costo" id="txtCosto" required>
          </div>

         
        
        
          <button type="submit" class="btn btn-primary" ng-click="vm.registrarConvenio(vm.convenioNuevo)">Registrar Convenio</button>
      </form>
    </div>



    <div id="mostrarConvenios"></div>
    <input type="text" ng-model="filtro">

    <table>
      <thead>

      </thead>

      <tbody>
        <tr ng-repeat="convenio in vm.listaConvenio | filter: filtro">
          <td>{{convenio.codigoConvenio}}</td>
          <td>{{convenio.nombreConvenio}}</td>
          <td>{{convenio.descripcionConvenio}}</td>
          <td>{{convenio.institucionConvenio}}</td>
          <td>{{convenio.CostoConvenio}}</td>
        </tr>
      </tbody>
    </table>
</section>
